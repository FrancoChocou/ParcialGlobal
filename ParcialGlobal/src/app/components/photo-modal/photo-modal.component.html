<div class="modal-backdrop">
  <div class="modal">
    <div class="modal-header">
      <h3>Editar Foto</h3>
      <button class="close-btn" (click)="onClose()">×</button>
    </div>
    <div class="modal-body">
      <form *ngIf="photo">
        <div class="form-group">
          <label>Título:</label>
          <input type="text" [(ngModel)]="photo.title" name="title" class="form-input">
        </div>
        <div class="form-group">
          <label>URL:</label>
          <input type="text" [(ngModel)]="photo.url" name="url" class="form-input">
        </div>
        <div class="form-group">
          <label>Thumbnail URL:</label>
          <input type="text" [(ngModel)]="photo.thumbnailUrl" name="thumbnailUrl" class="form-input">
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button class="btn btn-cancel" (click)="onClose()">Cancelar</button>
      <button class="btn btn-save" (click)="onSave()">Guardar</button>
    </div>
  </div>
</div>
